<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h2 id="movieTitle">Harry Potter</h2>
    <div class="outer-div">
        <div class="box" id="imageContainer">
            <p class="harry">Harry Potter</p>
            <span style="--i: 1">
                <img src="1.png" 
                alt="">
            </span>

            <span style="--i: 2">
                <img src="2.jpg"
                alt="">
            </span>

            <span style="--i: 3">
                <img src="3.jpg" 
                alt="">
            </span>

            <span style="--i: 4">
                <img src="4.jpg" 
                alt="">
            </span>

            <span style="--i: 5">
                <img src="5.jpg" 
                alt="">
            </span>

            <span style="--i: 6">
                <img src="6.jpg" 
                alt="">
            </span>

            <span style="--i: 7">
                <img src="7.jpg" 
                alt="">
            </span>

            <span style="--i: 8">
                <img src="8.jpg" 
                alt="">
            </span>

            
        </div>
    </div>

    <script>


        const movieList = [
            "Sorcerer's Stone ",
            "Chamber of Secrets",
            "Prisoner of Azkaban",
            "Goblet of Fire",
            "Order of Phoenix",
            "Half-Blood Prince",
            "Deathly Hallows - part 1",
            "Deathly Hallows - part 2",
        ];

        var container = document.getElementById('imageContainer');
        var movieTitle = document.getElementById('movieTitle');

        container.addEventListener('mouseover', function(event) {
            if (event.target.tagName === 'IMG') {
                // console.log('first');

                var iValue = window
                .getComputedStyle(event.target.parentNode)
                .getPropertyValue('--i');

                movieTitle.innerText="Harry Potter " +movieList[iValue-1];
            }
        });
        container.addEventListener('mouseout', function() {
            movieTitle.innerText="Harry Potter";
        });
            

    </script>



    
</body>
</html>
